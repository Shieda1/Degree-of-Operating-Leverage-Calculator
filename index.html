<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Degree of Operating Leverage Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="degreeofOperatingLeverageRadio" name="variables" checked>
  <label for="degreeofOperatingLeverageRadio">Degree of Operating Leverage</label>

  <input type="radio" id="percentChangeinEBITRadio" name="variables">
  <label for="percentChangeinEBITRadio">Percent Change in EBIT</label>

  <input type="radio" id="percentChangeinSalesRadio" name="variables">
  <label for="percentChangeinSalesRadio">Percent Change in Sales</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Percent Change in EBIT</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Percent Change in Sales</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
